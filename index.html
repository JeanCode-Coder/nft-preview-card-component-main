<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 50px;
      font-size: 18px;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .attribution a:hover {
      color: hsl(178,100%,50%);;
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <div class="card flexible">
      <div class="card-img">
        <div class="effect flexible">
          <img src="images/icon-view.svg" alt="icon view">
        </div>
        <img src="images/image-equilibrium.jpg" alt="NFT image">
      </div>
      <div class="card-content flexible">
        <div class="card-title">
          <h2>Equilibrium #3429</h2>
        </div>
        <div class="card-text">
          <p>Our Equlibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-timeline flexible">
          <div class="timestamp flexible">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041ETH</p>
          </div>
          <div class="timestamp flexible">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr class="line">
      <div class="profile flexible">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jean Mestizo</a>.
    </div>


    
  </div>
</body>

</html>
